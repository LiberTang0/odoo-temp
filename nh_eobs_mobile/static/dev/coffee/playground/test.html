

<!DOCTYPE html>
<html>
<head>
    <title>Open-eObs</title>
    <link href="http://localhost:8169/mobile/src/css/main.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
</head>
<body>
<div class="header">
    <div class="header-main block">
        <img src="/mobile/src/img/logo.png" class="logo"/>
        <ul class="header-meta">
            <li class="logout"><a href="/mobile/logout/" class="button back">Logout</a></li>
        </ul>
    </div>
    <ul class="header-menu two-col">

        <li><a href="/mobile/tasks/" id="taskNavItem" class="selected">Tasks</a></li>
        <li><a href="/mobile/patients/" id="patientNavItem">My Patients</a></li>


    </ul>
</div>

<div class="content">
<h2 id="patientName" class="block">
    <a href="/mobile/patient/11">Hegmann, Linden <i class="icon-info"></i></a>
</h2>
<form action="/mobile/task/submit/704" method="POST" data-type="ews" task-id="704" patient-id="11" id="obsForm" data-source="task">
<div>




    <div class="block obsField" id="parent_respiration_rate">
        <div class="input-header">
            <label for="respiration_rate">Respiration Rate</label>
            <input type="number" name="respiration_rate" id="respiration_rate" min="1" max="59" step="1"/>
        </div>
        <div class="input-body">
            <span class="errors"></span>
            <span class="help"></span>
        </div>
    </div>



</div><div>




    <div class="block obsField" id="parent_indirect_oxymetry_spo2">
        <div class="input-header">
            <label for="indirect_oxymetry_spo2">O2 Saturation</label>
            <input type="number" name="indirect_oxymetry_spo2" id="indirect_oxymetry_spo2" min="51" max="100" step="1"/>
        </div>
        <div class="input-body">
            <span class="errors"></span>
            <span class="help"></span>
        </div>
    </div>



</div><div>




    <div class="block obsField" id="parent_body_temperature">
        <div class="input-header">
            <label for="body_temperature">Body Temperature</label>
            <input type="number" name="body_temperature" id="body_temperature" min="27.1" max="44.9" step="0.1"/>
        </div>
        <div class="input-body">
            <span class="errors"></span>
            <span class="help"></span>
        </div>
    </div>



</div><div>




    <div class="block obsField" id="parent_blood_pressure_systolic">
        <div class="input-header">
            <label for="blood_pressure_systolic">Blood Pressure Systolic</label>
            <input type="number" name="blood_pressure_systolic" id="blood_pressure_systolic" min="1" max="300" step="1" data-validation="[['&gt;', 'blood_pressure_diastolic']]"/>
        </div>
        <div class="input-body">
            <span class="errors"></span>
            <span class="help"></span>
        </div>
    </div>



</div><div>




    <div class="block obsField" id="parent_blood_pressure_diastolic">
        <div class="input-header">
            <label for="blood_pressure_diastolic">Blood Pressure Diastolic</label>
            <input type="number" name="blood_pressure_diastolic" id="blood_pressure_diastolic" min="1" max="280" step="1" data-validation="[['&lt;', 'blood_pressure_systolic']]"/>
        </div>
        <div class="input-body">
            <span class="errors"></span>
            <span class="help"></span>
        </div>
    </div>



</div><div>




    <div class="block obsField" id="parent_pulse_rate">
        <div class="input-header">
            <label for="pulse_rate">Pulse Rate</label>
            <input type="number" name="pulse_rate" id="pulse_rate" min="1" max="250" step="1"/>
        </div>
        <div class="input-body">
            <span class="errors"></span>
            <span class="help"></span>
        </div>
    </div>



</div><div>





    <div class="block obsSelectField" id="parent_avpu_text">
        <div class="input-header">
            <label for="avpu_text">AVPU</label>
        </div>
        <div class="input-body">
            <select id="avpu_text" name="avpu_text">

                <option value="">Please Select</option>


                <option value="A">Alert</option>

                <option value="V">Voice</option>

                <option value="P">Pain</option>

                <option value="U">Unresponsive</option>

            </select>

            <span class="errors"></span>
            <span class="help"></span>
        </div>
    </div>


</div><div>





    <div class="block obsSelectField" id="parent_oxygen_administration_flag">
        <div class="input-header">
            <label for="oxygen_administration_flag">Patient on supplemental O2</label>
        </div>
        <div class="input-body">
            <select id="oxygen_administration_flag" name="oxygen_administration_flag" data-onchange="[{'False': {'hide': ['device_id', 'flow_rate', 'concentration', 'cpap_peep', 'niv_backup', 'niv_ipap', 'niv_epap'], 'show': []}, 'True': {'hide': [], 'show': ['device_id']}}]">

                <option value="">Please Select</option>


                <option value="False">No</option>

                <option value="True">Yes</option>

            </select>

            <span class="errors"></span>
            <span class="help"></span>
        </div>
    </div>


</div><div>





    <div class="block obsSelectField valHide" id="parent_device_id">
        <div class="input-header">
            <label for="device_id">O2 Device</label>
        </div>
        <div class="input-body">
            <select id="device_id" name="device_id" class="exclude" data-onchange="[{'88': {'hide': ['cpap_peep', 'niv_backup', 'niv_ipap', 'niv_epap'], 'show': ['flow_rate', 'concentration']}, '89': {'hide': ['niv_backup', 'niv_ipap', 'niv_epap'], 'show': ['flow_rate', 'concentration', 'cpap_peep']}, '90': {'hide': ['cpap_peep'], 'show': ['flow_rate', 'concentration', 'niv_backup', 'niv_ipap', 'niv_epap']}, '82': {'hide': ['cpap_peep', 'niv_backup', 'niv_ipap', 'niv_epap'], 'show': ['flow_rate', 'concentration']}, '83': {'hide': ['cpap_peep', 'niv_backup', 'niv_ipap', 'niv_epap'], 'show': ['flow_rate', 'concentration']}, '81': {'hide': ['cpap_peep', 'niv_backup', 'niv_ipap', 'niv_epap'], 'show': ['flow_rate', 'concentration']}, '86': {'hide': ['cpap_peep', 'niv_backup', 'niv_ipap', 'niv_epap'], 'show': ['flow_rate', 'concentration']}, '87': {'hide': ['cpap_peep', 'niv_backup', 'niv_ipap', 'niv_epap'], 'show': ['flow_rate', 'concentration']}, '84': {'hide': ['cpap_peep', 'niv_backup', 'niv_ipap', 'niv_epap'], 'show': ['flow_rate', 'concentration']}, '85': {'hide': ['cpap_peep', 'niv_backup', 'niv_ipap', 'niv_epap'], 'show': ['flow_rate', 'concentration']}}]">


                <option value="81">Nasal Cannula</option>

                <option value="82">Simple Mask</option>

                <option value="83">With Reservoir</option>

                <option value="84">Aerosol/Neb</option>

                <option value="85">Venturi Mask</option>

                <option value="86">Humidified System</option>

                <option value="87">Tracheostomy</option>

                <option value="88">Intubated</option>

                <option value="89">CPAP</option>

                <option value="90">NIV BiPAP</option>

            </select>

            <span class="errors"></span>
            <span class="help"></span>
        </div>
    </div>


</div><div>




    <div class="block obsField valHide" id="parent_flow_rate">
        <div class="input-header">
            <label for="flow_rate">Flow Rate</label>
            <input type="number" name="flow_rate" id="flow_rate" max="100.0" step="0.1" class="exclude"/>
        </div>
        <div class="input-body">
            <span class="errors"></span>
            <span class="help"></span>
        </div>
    </div>



</div><div>




    <div class="block obsField valHide" id="parent_concentration">
        <div class="input-header">
            <label for="concentration">Concentration</label>
            <input type="number" name="concentration" id="concentration" max="100" step="1" class="exclude"/>
        </div>
        <div class="input-body">
            <span class="errors"></span>
            <span class="help"></span>
        </div>
    </div>



</div><div>




    <div class="block obsField valHide" id="parent_cpap_peep">
        <div class="input-header">
            <label for="cpap_peep">CPAP: PEEP (cmH2O)</label>
            <input type="number" name="cpap_peep" id="cpap_peep" max="1000" step="1" class="exclude"/>
        </div>
        <div class="input-body">
            <span class="errors"></span>
            <span class="help"></span>
        </div>
    </div>



</div><div>




    <div class="block obsField valHide" id="parent_niv_backup">
        <div class="input-header">
            <label for="niv_backup">NIV: Back-up rate (br/min)</label>
            <input type="number" name="niv_backup" id="niv_backup" max="100" step="1" class="exclude"/>
        </div>
        <div class="input-body">
            <span class="errors"></span>
            <span class="help"></span>
        </div>
    </div>



</div><div>




    <div class="block obsField valHide" id="parent_niv_ipap">
        <div class="input-header">
            <label for="niv_ipap">NIV: IPAP (cmH2O)</label>
            <input type="number" name="niv_ipap" id="niv_ipap" max="100" step="1" class="exclude"/>
        </div>
        <div class="input-body">
            <span class="errors"></span>
            <span class="help"></span>
        </div>
    </div>



</div><div>




    <div class="block obsField valHide" id="parent_niv_epap">
        <div class="input-header">
            <label for="niv_epap">NIV: EPAP (cmH2O)</label>
            <input type="number" name="niv_epap" id="niv_epap" max="100" step="1" class="exclude"/>
        </div>
        <div class="input-body">
            <span class="errors"></span>
            <span class="help"></span>
        </div>
    </div>



</div>
<input type="hidden" name="taskId" value="704"/>
<input type="hidden" name="startTimestamp" id="startTimestamp" value="1413900855"/>
<div class="block obsSubmit">
    <input type="submit" value="Submit" id="submitButton"/>
</div>
</form>
<script src="http://localhost:8169/mobile/src/js/routes.js" type="text/javascript"></script>
<script src="nhlib.js" type="text/javascript"></script>
</div>

<div class="footer block">
    <p class="user">nadine</p>
</div>
</body>
</html>
